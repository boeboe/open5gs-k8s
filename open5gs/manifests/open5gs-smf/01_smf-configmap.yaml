---
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-smf-config
  labels:
    epc-mode: smf
data:
  smf.yaml: |
    logger:
        file: /var/log/open5gs/smf.log

    parameter:
        no_ipv6: true

    smf:
        sbi:
           dev: eth0
        gtpc:
           dev: eth0
        pfcp:
           dev: eth0
        pdn:
         - addr: 10.45.0.1/16
           apn: internet
        dns:
          - 8.8.8.8
          - 8.8.4.4
        mtu: 1400
        freeDiameter: /open5gs/config-map/diameter-smf.conf

    nrf:
     sbi:
      - name: 
        - open5gs-nrf
        port: 7777

    upf:
      pfcp:
       - name: open5gs-upf
         apn: internet
